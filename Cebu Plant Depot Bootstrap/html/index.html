<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebu Plant Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<style>

body{

background-color: #3a5a40;

}
.main{

display: flex;
flex-wrap: wrap;
align-items: center;
height: 100vh;

}
#logo{

width: 30rem;

}
.container{

background-color: #dad7cd;
padding: 20px;
border-radius: 15px;
display: flex;
flex-wrap: wrap;
gap: 30px;

}
.img{

/* background-color: blue; */
margin: 15px;

}
.form{

/* background-color: red; */
width: 35rem;
margin-top: 30px;

}
.login{

margin-top: 20px;
display: flex;
flex-wrap: wrap;
align-items: center;
gap: 20px;

}
#loginbtn{

background-color: #3a5a40;
padding: 10px;
border-radius: 10px;
color: white;
text-decoration: none;
transition: 0.2s ease-in-out;

}
#loginbtn:hover{

background-color: #588157;
transform: translateY(-5px);

}
#signupbtn{

transition: 0.2s ease-in-out;
color: black;

}
</style>
<body>
  
    <div class="main">
        <div class="container">
            <div class="img">
                <img class="img-fluid" src="../images/logo.png" id="logo">
            </div>
            <div class="form">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Eg. Juan Dela L. Cruz">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingEmail">Password</label>
                </div>
                <div class="login">
                    <a href="#" id="loginbtn">Login</a>
                    <h6>Don't have an account? <a href="signup.html" id="signupbtn">Sign Up!</a></h6>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

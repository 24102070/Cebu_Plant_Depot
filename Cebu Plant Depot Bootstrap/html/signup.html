<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cebu Plant Depot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <style>
    body {
      background: linear-gradient(to right, #3a5a40, #588157);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #2d2d2d;
    }

    .main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container-custom {
      background-color: #dad7cd;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 900px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-floating > input {
      border-radius: 12px;
    }

    .form-floating + .form-floating {
      margin-top: 1rem;
    }

    .login {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #loginbtn {
      background-color: #3a5a40;
      padding: 12px;
      border-radius: 10px;
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    #loginbtn:hover {
      background-color: #6a994e;
      transform: scale(1.03);
    }

    #signupbtn {
      color: #3a5a40;
      text-decoration: none;
      font-weight: 500;
    }

    #signupbtn:hover {
      text-decoration: underline;
    }

    #logo {
      width: 100%;
      max-width: 400px;
    }

    @media (min-width: 768px) {
      .form-section {
        padding-right: 20px;
        border-right: 2px solid #a3b18a;
      }
    }

    @media (max-width: 767.98px) {
      .container-custom {
        padding: 20px;
      }

      #logo {
        margin-top: 30px;
      }

      .form-section {
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="container-custom row">
      <div class="col-12 col-md-6 form-section">
        <div class="form-floating">
          <input type="text" class="form-control" id="firstName" placeholder="Eg. Juan Dela Cruz">
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="lastName" placeholder="Eg. Dela Cruz">
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
          <label for="password">Password</label>
        </div>
        <div class="login">
          <a href="#" id="loginbtn">Sign Up</a>
          <small>Already have an account? <a href="index.html" id="signupbtn">Login</a></small>
        </div>
      </div>
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
        <img class="img-fluid" src="../images/logo.png" alt="Cebu Plant Depot Logo" id="logo">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
